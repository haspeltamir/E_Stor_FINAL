<mat-card>
  <mat-card-content>
    <app-search></app-search>
    <app-tags></app-tags>
    <app-not-found [visible]="!devices || !devices.length" resetLinkText="Reset Search"></app-not-found>
    <ul>
      <li *ngFor="let device of devices">
        <a mat-card class="device-card" routerLink="/device/{{ device.id }}">
          <img mat-card-image [src]="device.imageUrl" [alt]="device.name" />
          <div class="content">
            <div class="name">
              {{ device.name }}
            </div>
            <span class="favorite {{ device.favorite ? '' : 'not' }}"> ‚ù§ </span>
            <div class="stars">
              <app-star-rating [stars]="device.stars"></app-star-rating>
            </div>
            <div class="product-item-footer">
              <div class="origins">
                <span *ngFor="let origin of device.origins">
                  {{ origin }}
                </span>
              </div>
            </div>

            <div class="price">
              <span>
                {{ device.price | currency }}
              </span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
