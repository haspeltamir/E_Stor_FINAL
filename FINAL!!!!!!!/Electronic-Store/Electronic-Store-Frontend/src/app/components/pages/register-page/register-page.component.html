<div class="container">
  <div class="details">
    <app-title title="Register"></app-title>
    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="material-form">
      <app-text-input
        [control]="formControl.name"
        [showErrorsWhen]="isSubmitted"
        label="Name"
      >
      </app-text-input>

      <app-text-input
        [control]="formControl.email"
        [showErrorsWhen]="isSubmitted"
        label="Email"
        type="email"
      >
      </app-text-input>

      <app-text-input
        [control]="formControl.password"
        [showErrorsWhen]="isSubmitted"
        label="Password"
        type="password"
      >
      </app-text-input>

      <app-text-input
        [control]="formControl.confirmPassword"
        [showErrorsWhen]="isSubmitted"
        label="Confirm Password"
        type="password"
      >
      </app-text-input>

      <app-text-input
        [control]="formControl.address"
        [showErrorsWhen]="isSubmitted"
        label="Address"
      >
      </app-text-input>
      <button mat-raised-button color="primary">Register</button>

      <div class="login">
        <mat-label>Already a user?</mat-label>
        
        <a mat-button routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">
          Login Here
        </a>
      </div>
    </form>
  </div>
</div>
