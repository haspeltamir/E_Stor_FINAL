<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <app-text-input
        [control]="formControl.name"
        label="Name"
      ></app-text-input>
      <app-text-input
        [control]="formControl.address"
        label="Address"
      ></app-text-input>
    </form>
    <app-order-item-list [order]="order"></app-order-item-list>
  </div>
  <div class="map">
    <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
    <!-- <map [order]="order"></map> -->
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">Go To Payment</button>
    </div>
  </div>
</div>
